<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <div class="menu">
            <div class="logo">
              <a href="../index.html">
              <img src="../images/logo-color.svg" alt="Logo" class="logo-img"></a>
            </div>

            <nav class="navegacion">
                <ul class="navegacion--lista">
                  <li><a href="login.html" >Login</a></li>
                  <li><a href="registro.html" class="register-button">Regístrate</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </div>
    <script src="../js/login.js"></script>

    <footer>
        <img src="../images/logo-color.svg" alt=""><br>
        <p>Contacto@Buntabi.com.co</p>
        <p>&copy; 2024 - Michell Inagan</p>
    </footer>

</body>
</html>
