<!-- frontend/public/register.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  
    <header class="header">
        <div class="menu">
            <div class="logo">
              <a href="../index.html">
              <img src="../images/logo-color.svg" alt="Logo" class="logo-img"></a>
            </div>

            <nav class="navegacion">
                <ul class="navegacion--lista">
                  <li><a href="login.html" >Login</a></li>
                  <li><a href="registro.html" class="register-button">Regístrate</a></li>

                </ul>
            </nav>
    </header>

    <main>
    <div class="container">
        <h1>Registro</h1>
        <form id="registerForm">
            <input type="text" id="nombre" placeholder="Nombres" required>
            <input type="text" id="apellido" placeholder="Apellidos" required>
            <input type="text" id="username" placeholder="Nombre de usuario" required>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </div>
    <script src="../js/registro.js"></script>

    <div id="modal" class="modal">
        <div class="modal-content">
          <h2>Usuario creado con éxito</h2>
          <button id="acceptButton">Aceptar</button>
        </div>
      </div>
    </main>

    <footer>
        <img src="../images/logo-color.svg" alt=""><br>
        <p>Contacto@Buntabi.com.co</p>
        <p>&copy; 2024 - Michell Inagan</p>
    </footer>

</body>
</html>
