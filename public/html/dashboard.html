<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/style-home.css">
</head>
<body>
<header>
    <div class="header-container">
        <img src="../images/logo-color.svg" alt="Logo" class="logo">
        <div class="user-controls">
            <button onclick="window.location.href='home.html'">Home</button>
            <button onclick="window.location.href='dashboard.html'">Cuenta</button>
            <button onclick="logout()" class="cerrar">Cerrar Sesión</button>
        </div>
    </div>
</header>

<main>
    <div id="dashboard-container">
        <table id="user-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Usuario</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="user-list">
                <!-- Aquí se insertarán los usuarios dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Formulario de edición -->
    <div id="edit-form" style="display: none;">
        <h3>Editar Usuario</h3>
        <input type="hidden" id="edit-id">
        <label>Nombre: <input type="text" id="edit-nombre"></label><br>
        <label>Apellido: <input type="text" id="edit-apellido"></label><br>
        <label>Usuario: <input type="text" id="edit-usuario"></label><br>
        <label>Email: <input type="email" id="edit-email"></label><br>
        <label>Rol: 
            <select id="edit-role">
                <option value="admin">Admin</option>
                <option value="usuario">Usuario</option>
            </select>
        </label><br>
        <button onclick="editarUsuario()">Guardar Cambios</button>
        <button onclick="document.getElementById('edit-form').style.display='none'">Cancelar</button>
    </div>

</main>

<script src="../js/dashboard.js"></script>

</body>
</html>
